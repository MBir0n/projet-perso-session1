<!DOCTYPE html>
<html>
  <head>
    <title>JAVASCRIPT VANILLE JEU DU BONHOMME PENDUE</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>Jeu du pendue</h1>
      <h2>Javascript Vanille Jeu du Pendue</h2>
      <p>
        Utilisez l'alphabet ci-dessous pour deviner le mot, ou cliquez sur indice pour obtenir un indice.
      </p>
    </div>

    <div class="wrapper">
      <div class="alphabetButton" id="alphabetButtons"></div>
      <p id="categoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <p id="clue">Clue -</p>
      <canvas id="stickman"
        >This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas
      >
      <div class="container">
        <button class="btn-2" id="hint">Indice</button>
        <button class="btn-2" id="reset">Rejouer</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
